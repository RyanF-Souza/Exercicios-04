<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video Locadora JS</h1>
    <hr>
    <p>
        Título do filme:
        <input type="text" id="inNome">
    </p>
    <p>
        Duração (min):
        <input type="number" id="inTempo">
    </p>
    <p>
        <input type="button" id="btnConverter" value="Converter em Horas e Minutos">
    </p>
    <p id="outNome" class=""></p>
    <p id="outTempo" class=""></p>

    <script>
        function convercao(){
            //Criar referências aos elementos da página
            let inNome=document.getElementById('inNome')
            let inTempo=document.getElementById('inTempo')
            let outNome=document.getElementById('outNome')
            let outTempo=document.getElementById('outTempo')

            //Obter os valores dos campos de entrada
            let nome=inNome.value
            let tempo=inTempo.value

            //Alterar o conteúdo do campo
            outNome.textContent=nome
            outTempo.textContent=`${Math.floor(tempo/60)} Hora(s) e ${tempo%60} Minuto(s)`
        }

        //Criar uma referência para o botão da página
        let btnConverter=document.getElementById('btnConverter')
        //Atribuir um evento para o meu botão
        btnConverter.addEventListener('click', convercao)
    </script>
</body>
</html>
