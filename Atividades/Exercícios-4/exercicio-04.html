<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <hr>
    <p>
        Medicamento:
        <input type="text" id="inMed">
    </p>
    <p>
        Preço R$:
        <input type="number" id="inPreco">
    </p>
    <p>
        <input type="button" id="btnPromocao" value="Mostrar Promoção">
    </p>
    <p id="outPromocao"></p>
    <p id="outPreco"></p>

    <script>
        function promocao(){
            document.getElementById('outPromocao').textContent=('Promoção de '+document.getElementById('inMed').value)
            document.getElementById('outPreco').textContent=('Leve 2 por apenas R$ '+(Math.floor(document.getElementById('inPreco').value*2)).toFixed(2))
        }

        document.getElementById('btnPromocao').addEventListener('click',promocao)
    </script>
</body>
</html>
